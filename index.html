<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-800">Weather Forecast</h1>
            <p class="text-blue-600">Get accurate weather information for any location</p>
        </header>

        <!-- Search Section -->
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex">
                <input type="text" id="cityInput" placeholder="Enter city name" 
                    class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="searchBtn" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 transition">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="relative">
                <div id="recentSearches" class="hidden absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg"></div>
            </div>
            <div class="mt-4">
                <button id="currentLocationBtn" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                    <i class="fas fa-location-arrow"></i> Use Current Location
                </button>
            </div>
        </div>

        <!-- Current Weather -->
        <div id="currentWeather" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800" id="currentCity">City Name</h2>
                <span class="text-gray-500" id="currentDate">Today</span>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div id="weatherIcon" class="text-5xl mr-4"></div>
                    <div>
                        <span id="currentTemp" class="text-4xl font-bold">--Â°</span>
                        <span id="weatherDescription" class="block text-gray-600">--</span>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-gray-600"><i class="fas fa-wind mr-2"></i><span id="windSpeed">--</span> km/h</div>
                    <div class="text-gray-600"><i class="fas fa-tint mr-2"></i><span id="humidity">--</span>%</div>
                </div>
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <div id="forecastContainer" class="max-w-md mx-auto hidden">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">5-Day Forecast</h3>
            <div id="forecast" class="grid gap-4"></div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="max-w-md mx-auto bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded hidden"></div>
    </div>

    <!-- Load scripts -->
    <script src="scripts/weatherService.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
